<!DOCTYPE html>
<html>
    <head>
        <title>Tank Problem</title>

        <script src="/socket.io/socket.io.js"></script>

        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Welcome to Tank Problem!</h1>
            <h2>What do you want to do?</h2>
    
            <div class="forms">
                <form action="client" method="get" name="client">
                    <h2>Join an existing room</h2>
        
                    <input type="text" name="name" placeholder="Your name" autofocus required>
                    <br />
                    <br />
        
                    <input type="text" name="room" placeholder="Room name" required>
                    <br />

                    <input type="password" name="password" placeholder="Password (optional)">
                    <br />
        
                    <input type="submit" value="Join a room">
                </form>
        
                <form action="room" method="get" name="room">
                    <h2>Create a new room</h2>
                        
                    <input type="text" name="room" placeholder="Room name" required>
                    <br />
    
                    <input type="password" name="password" placeholder="Password (optional)">
                    <br />
                
                    <input type="submit" value="Create a room">
                </form>
            </div>
        </div>
    </body>
</html>
